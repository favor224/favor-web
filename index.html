<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favour's Login website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <form action="">
 <div class="content">
    <div class="color-bg">
     <div class="bet">
         <h2 class="log">LOGIN</h2>
     </div>
     <nav class="navigation">
         <div class="move">
         <a href="#" onclick="">Home</a>
         <a href="#" onclick="">Sign Up</a>
         <a href="#" onclick="">Info</a>
         <a href="#" onclick="">About Us</a>
         </div>
      </nav>
     </div> 
     <div class="image-bg">
     <h2 class="text">LOGIN</h2>
     <div class="colour">
         <p class="pass">Password</p>
         <input type="password" placeholder="Enter Your Password" class="in" required id="password">
         <input type="checkbox" class="checked">
         <p class="me">Remember Me</p>

         <p class="pass patt">Email</p>
         <input type="email" placeholder="Input Your Email" class="in" required id="email">
         
         <p class="part">Username</p>
         <input type="text" placeholder="Enter your Username" class="in" required id="username">

         <p class="pass">Subject</p>
         <textarea placeholder="Write Your notes here..." class="area"></textarea>
      <div class="navigate">
         <button class="sign" class="button-click">Sign in</button>
       </div>  
     </div>
     </div>
     </div>
     <button onclick="ValidateLoginDetails()"></button>
  </form>
</body>
